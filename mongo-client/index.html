<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>

<body>
    <h1>My Node and MongoDB</h1>
    <p id="userName"></p>
    <p id="food"></p>
    <script>
        fetch("http://localhost:5000/colors/5")
            .then(res => res.json())
            .then(data => {
                document.getElementById('userName').innerText = data.colorName;
            });

        fetch("http://localhost:5000/food/2")
            .then(res => res.json())
            .then(data => {
                document.getElementById("food").innerText = data.foodName;
            })
    </script>
</body>

</html>
